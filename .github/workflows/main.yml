name: Build and Deploy Vue.js Project

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: clean
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
      - name: confirm directory
        run: ls

